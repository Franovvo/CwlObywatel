<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <!-- Wczytanie czcionki Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#104980">
  <style>
    body {
      background-color: #F6F7FC;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      padding: 2vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90vw;
      max-width: 400px;
    }
    .placeholder {
      width: 20px;
      height: 20px;
      border-radius: 5px;
    }
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90vw;
      max-width: 400px;
      margin-bottom: 2vh;
    }
    .services-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90vw;
      max-width: 400px;
      margin-top: 6vh; /* Powiększony odstęp, żeby mDowód nie nachodził */
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .button {
      background-color: #D9E9F9;
      color: #104980;
      font-size: 0.8rem;
      font-weight: bold;
      text-align: center;
      border-radius: 12px;
      padding: 4px 10px;
    }
    .container {
      position: relative;
      width: 90vw;
      max-width: 450px;
    }
    .rectangle {
      width: 90%;
      height: 25vh;
      background-color: gray;
      border-radius: 20px;
      margin-left: 3vw;
      display: flex;
      flex-direction: column;
      margin-bottom: 6vh; /* Powiększony odstęp */
    }
    .image-placeholder {
      flex: 75%;
      border-radius: 20px 20px 0 0;
    }
    .image-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
    }
    .info-bar {
      flex: 25%;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      border-radius: 0 0 20px 20px;
    }
    .info-bar p {
      color: black;
      font-weight: bold;
    }
    .small-placeholder {
      width: 20px;
      height: 20px;
    }
    .small-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4vw;
      justify-items: center;  
      align-items: center;
      width: 100%;
      margin-top: 3vh;
    }
    /* Każdy element w .grid (czyli kwadrat + opis) ma być w jednej kolumnie, wyśrodkowany pionowo i poziomo */
    .grid > div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .square {
      width: 18vw;
      max-width: 75px;
      height: 18vw;
      max-height: 75px;
      background-color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .label {
      text-align: center; 
      font-size: 10px;       /* Zmniejszony rozmiar czcionki o ~2px */
      margin-top: 0.5rem;
      color: #A5A9AC; 
      white-space: nowrap;
    }
  </style>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then((reg) => console.log("Service Worker registered", reg))
        .catch((err) => console.error("Service Worker registration failed", err));
    }
  </script>
</head>
<body>
  <div style="
    position: absolute;
    top: 219px;
    left: 27px;
    width: 292px;
    height: 57px;
    background-color: transparent;
    border: none;
    z-index: 9999;
    cursor: pointer;
    pointer-events: auto;
" onclick="alert('Kliknięto!')">
</div>
  <div class="header">
    <img class="placeholder" src="orzeu.jpg" alt=""> <!-- Placeholder w lewym górnym rogu -->
    <img class="placeholder" src="notif.jpg" alt=""> <!-- Placeholder w prawym górnym rogu -->
  </div>
  <div class="title-bar">
    <div class="title">Dokumenty</div>
    <div class="buttons">
      <div class="button">Dodaj</div>

    </div>
  </div>
  <div class="container">

      <div class="image-placeholder">
        <img src="maintlo.jpg" alt=""> <!-- Placeholder głównego obrazu -->
      </div>
      <div class="info-bar">
        <p>mDowód</p>
        <img class="small-placeholder" src="proceed.jpg" alt=""> <!-- Placeholder w białej części -->
      </div>
    </div>
    <div class="services-bar">
      <div class="title">Usługi</div>
      <div class="buttons">
        <div class="button">Wszystkie</div>
      </div>
    </div>
    <div class="grid">
      <div>
        <div class="square"><img src="siec.jpg" alt=""></div> <!-- Placeholder 1 -->
        <div class="label">Bezpiecznie w sieci</div>
      </div>
      <div>
        <div class="square"><img src="auto.jpg" alt=""></div> <!-- Placeholder 2 -->
        <div class="label">Historia pojazdu</div>
      </div>
      <div>
        <div class="square"><img src="pesel.jpg" alt=""></div> <!-- Placeholder 3 -->
        <div class="label">Zastrzeż PESEL</div>
      </div>
      <div>
        <div class="square"><img src="teka.jpg" alt=""></div> <!-- Placeholder 4 -->
        <div class="label">Firma</div>
      </div>
      <div>
        <div class="square"><img src="czapa.jpg" alt=""></div> <!-- Placeholder 5 -->
        <div class="label">Punkty karne</div>
      </div>
      <div>
        <div class="square"><img src="mandat.jpg" alt=""></div> <!-- Placeholder 6 -->
        <div class="label">Mandaty</div>
      </div>
    </div>
  </div>
</body>
    </html>
